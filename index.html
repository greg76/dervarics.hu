<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>dervarics.hu</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
    }

    #container {
        display: block;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: absolute;
        bottom: 0px;
    }

    #title {
        font-family: cursive;
        font-style: italic;
        font-size: 2em;
        color: rgba(210, 210, 255);
        text-shadow: 2px 2px darkblue;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        display: inline-block;
    }
</style>

<body>
    <svg id="container" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="Gradient" x1="0" x2="0" y1="0" y2="1">
                <animate attributeName="x1" values="0;0;1;1;0" keyTimes="0;.25;.5;.75;1" dur="8s"
                    repeatCount="indefinite" />
                <animate attributeName="y1" values="0;1;1;0;0" keyTimes="0;.25;.5;.75;1" dur="8s"
                    repeatCount="indefinite" />
                <animate attributeName="x2" values="1;1;0;0;1" keyTimes="0;.25;.5;.75;1" dur="8s"
                    repeatCount="indefinite" />
                <animate attributeName="y2" values="1;0;0;1;1" keyTimes="0;.25;.5;.75;1" dur="8s"
                    repeatCount="indefinite" />
                <stop offset="0%" stop-color="rgba(220, 40, 40, 0.7)" />
                <stop offset="50%" stop-color="rgba(150, 0, 255, 0.8)" />
                <stop offset="100%" stop-color="rgba(0, 0, 255, 0.8)" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient)" />
    </svg>
    <span id="title">"not planning, is the planning of a failure..."</span>
</body>

</html>
